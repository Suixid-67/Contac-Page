<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body style="background-image: url('img/background.svg');">
    <figure>
        <img src="img\contact-form-icon.svg" alt="Logo">
    </figure>
    
    <div class="description">
        <h1 class="title">Interested in our business pricing?</h1>
        <p class="head">Fill out the form to view details and we'll contact you as soon as possible</p>
    </div>

    <div class="description">
        <form name="myform" id="form">
            <div class="basis">
                <div class="container">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Ethan Johnson" autofocus>
                </div>
                <div class="container">
                    <label for="companyName">Company Email</label>
                    <input id="companyName" name="companyName" type="email" placeholder="ethan@johnson.com">
                </div>
            </div>
            <div class="basis">
                <div class="container">
                    <label for="companySize">Company Size</label>
                    <select name="companySize" id="companySize" style="background-image: url('img/Expand_down.svg');">   
                    <option value="50 - 100 employes">50-100 employees</option>
                    <option value="100 - 150 employes">100-150 employees</option>
                    </select>
                </div>
                <div class="container">
                    <label for="subject">Subject</label>
                    <select name="subject" id="subject" style="background-image: url('img/Expand_down.svg');">
                        <option value="building lading pages">Building Landing pages</option>
                    </select>
                </div>
            </div>
            <div class="basis">
                <div class="message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="50" rows="10"></textarea>
                </div>
            </div>
            <div class="basis">
                <button class="contact">Contact Sales</button>
            </div>
        </form>
    </div>
</body>
</html>
